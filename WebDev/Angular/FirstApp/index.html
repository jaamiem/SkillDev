<!DOCTYPE html>
<html>
<head>
	<title> Angularjs Is Fun! </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-app="" style="background-color: {{colour}};">

<div class="box" >
	<div class="content">
		<h1> Hello World </h1>
		<br>
		<form>
			<p>Favourite Colour:   <input type="text" ng-model="colour"></p>
			<br>
			<input type="radio" name="favColour" ng-model="colour" value=red>Red <br>
			<input type="radio" name="favColour" ng-model="colour" value=blue>Blue<br>
			<input type="radio" name="favColour" ng-model="colour" value=#f2f>#f2f<br>
			<input type="radio" name="favColour" ng-model="colour" value=purple>Purple<br>
		</form>
	</div>
</div>

</body>
</html>
