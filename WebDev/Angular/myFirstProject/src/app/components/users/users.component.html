<div class='users' >
	<div class='card' *ngFor="let user of users$">
		<img src='http://placekitten.com/75/75' />
		<h4> {{ user.name }} </h4>
		<p> {{ user.username }} </p>
		<p> {{ user.email }} </p>
		<p> {{ user.website }} </p>
		<p> {{ user.phone }} </p>
	</div>
</div>
