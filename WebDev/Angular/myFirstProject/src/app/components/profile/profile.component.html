<div class='profile'>
	<img src='http://placekitten.com/250/250'/>
	<div class='deets'>
		<h3> {{ user$.name }} </h3>
		<p>
			<i class='material-icons'>account_circle</i>
			{{ user$.username }}
		</p>
		<p>
			<i class='material-icons'>alternate_email</i>
			{{ user$.email }}
		</p>
		<p>
			<i class='material-icons'>directions</i>
			{{ user$.website }}
		</p>
	</div>
</div>
